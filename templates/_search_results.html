<div class="search">
    <div class="results" style="display: none;">
        <div class="sen">
        </div>

        <div class="rep">
        </div>
    </div>

    <div id="search-map" style="width: 100%; height: 300px;"></div>

    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary" id="show-senate-map">Show senate map</a>
        <a href="#" class="btn btn-default" id="show-house-map">Show house map</a>
    </div>

    <form role="form">
        <div class="form-group">
            <label for="address">Search for another address</label>
            <div class="input-group">
                <input type="text" class="address form-control" placeholder="Enter your address" />
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-default geolocate">Geolocate</button>
                </span>
            </div>
        </div>
        
    </form>

    <div class="loading" style="display: none;">
        Loading...
    </div>

    <div class="did-you-mean" style="display: none;">
        <p>Did you mean...?</p>
        <ul></ul>
    </div>

    <div class="not-found" style="display: none;">
        Sorry, we couldn't find that address.
    </div>
</div>
