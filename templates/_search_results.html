<div class="search search-results">
    <div class="results" style="display: none;">
        <div class="sen">
        </div>

        <div class="rep">
        </div>
    </div>

    <div id="search-map" style="width: 100%; height: 300px;"></div>

    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary" id="show-senate-map">Show senate map</a>
        <a href="#" class="btn btn-default" id="show-house-map">Show house map</a>
    </div>

    <form role="form">
        <h4>Search for your address to find your legislators</h4>
        <div class="form-group search-form">
            <label class="sr-only" for="address">Search for your address to find your legislators</label>
            <div class="input-group">
                <input type="text" class="address form-control" placeholder="Enter your address" />
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-search">Search</button>
                </span>
            </div>
        </div>
        
        <div class="form-group locate">
            <button type="button" class="btn btn-primary geolocate"><span>Locate Me</span> <i class="icon icon-screenshot"></i></button>
        </div>
    </form>

    <div class="loading" style="display: none;">
        <p>Loading...</p>
    </div>

    <div class="did-you-mean" style="display: none;">
        <p>Did you mean...?</p>
        <ul></ul>
    </div>

    <div class="not-found" style="display: none;">
        <p>Sorry, we couldn't find that address.</p>
    </div>
</div>
